<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <title>Play</title>
</head>
<body>
    <main id="main">
        <!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Rock Paper Scissors</h1>
		<div class="scoreboard">
			<p>Your Score: <span id="user-score">0</span></p>
			<p>Computer Score: <span id="computer-score">0</span></p>
		</div>
		<div class="game">
			<div class="choices">
				<img src="./assets/rock.png" alt="Rock" id="rock">
				<img src="./assets/paper.png" alt="Paper" id="paper">
				<img src="./assets/scissors.png" alt="Scissors" id="scissors">
			</div>
			<div class="result">
				<div class="result-container">
					<div class="result-content"><span>You chose</span> <span id="user-choice"></span></div>
					<div class="result-content"><span>The computer chose</span> <span id="computer-choice"></span></div>
				</div>
				<div><span id="result"></span></div>
				<button id="play-again" class="button">Play Again</button>
			</div>
		</div>
		<div class="rules">
			<h2>Rules</h2>
			<p><img src="./assets/rock.png" alt="Rock" id="rock" width="50px" height="50px"> beats <img src="./assets/scissors.png" alt="Scissors" id="scissors" width="50px" height="50px"></p>
			<p><img src="./assets/paper.png" alt="paper" id="paper" width="50px" height="50px"> beats <img src="./assets/rock.png" alt="rock" id="rock" width="50px" height="50px"></p>
			<p><img src="./assets/scissors.png" alt="scissors" id="scissors" width="50px" height="50px"> beats <img src="./assets/paper.png" alt="paper" id="paper" width="50px" height="50px"</p>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>

    </main>
</body>
</html>
